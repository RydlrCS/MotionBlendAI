version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - http.host=0.0.0.0
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsSL http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  search_api:
    image: python:3.10-slim
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8080:8080"
    command: /bin/sh -c "python -m pip install --upgrade pip && pip install -r project/elastic_search/requirements.txt && pip install -r project/ganimator/requirements.txt || true && python3 project/search_api/search_service.py"
